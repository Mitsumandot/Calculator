<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <button class="operator modulo">%</button>
            <button class="operator divide">/</button>
            <button class="C">C</button>
            <button>My life</button>
        </div>
        <div class="row">
            <button class="number nine">9</button>
            <button class="number eight">8</button>
            <button class="number seven">7</button>
            <button class="operator">-</button>
        </div>
        <div class="row">
            <button class="number nine">6</button>
            <button class="number eight">5</button>
            <button class="number seven">4</button>
            <button class="operator">+</button>
        </div>
        <div class="row">
            <button class="number nine">3</button>
            <button class="number eight">2</button>
            <button class="number seven">1</button>
            <button class="operator">x</button>
        </div>
        <div class="row">
            <button>Your life</button>
            <button class="number zero">0</button>
            <button class="number comma">.</button>
            <button class="equale">=</button>
        </div>

    </div>
    </div>
    <audio src="click.mp3"></audio>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
